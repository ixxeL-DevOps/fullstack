---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
  labels:
    app.kubernetes.io/instance: vault-k0s
  name: vault-k0s-server-test
  namespace: default
spec:
  containers:
    - command:
        - /bin/sh
        - -c
        - |
          echo "Checking for sealed info in 'vault status' output"
          ATTEMPTS=10
          n=0
          until [ "$n" -ge $ATTEMPTS ]
          do
            echo "Attempt" $n...
            vault status -format yaml | grep -E '^sealed: (true|false)' && break
            n=$((n+1))
            sleep 5
          done
          if [ $n -ge $ATTEMPTS ]; then
            echo "timed out looking for sealed info in 'vault status' output"
            exit 1
          fi

          exit 0
      env:
        - name: VAULT_ADDR
          value: http://vault-k0s.default.svc:8200
      image: hashicorp/vault:1.18.1
      imagePullPolicy: IfNotPresent
      name: vault-k0s-server-test
      volumeMounts: null
  restartPolicy: Never
  volumes: null
