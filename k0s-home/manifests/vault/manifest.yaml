    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: vault-k0s
  name: pv-vault-data
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  local:
    path: /home/fred/git/github/ixxeL-GitOps/fullstack/k0s-home/local-storage/vault-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - fullstack
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path-retain
