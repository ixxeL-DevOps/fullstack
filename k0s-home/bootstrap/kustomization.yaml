---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.14.2/manifests/core-install-with-hydrator.yaml
patches:
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: Deployment
      metadata:
        name: anything
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: ServiceAccount
      metadata:
        name: anything
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: Service
      metadata:
        name: anything
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: ConfigMap
      metadata:
        name: anything
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: Secret
      metadata:
        name: anything
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: RoleBinding
      metadata:
        name: anything
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: Role
      metadata:
        name: anything
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: ClusterRole
      metadata:
        name: anything
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: ClusterRoleBinding
      metadata:
        name: anything
  - target:
      labelSelector: "app.kubernetes.io/component=applicationset-controller"
    patch: |
      $patch: delete
      kind: NetworkPolicy
      metadata:
        name: anything