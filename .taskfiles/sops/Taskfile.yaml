---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

tasks:
  re-encrypt:
    desc: Decrypt and re-encrypt all sops secrets
    silent: true
    dir: '{{.USER_WORKING_DIR}}'
    vars:
      SECRET_FILES:
        sh: find . -type f -name '*.sops.yaml' ! -name ".sops.yaml"
    cmds:
      - for: {var: SECRET_FILES}
        cmd: |
          echo "Re-encrypting {{ .ITEM }}"
          sops decrypt --in-place "{{ .ITEM }}"
          sops encrypt --in-place "{{ .ITEM }}"

  encrypt:
    desc: Encrypt all sops secrets
    silent: true
    dir: '{{.USER_WORKING_DIR}}'
    vars:
      SECRET_FILES:
        sh: find . -type f -name '*.sops.yaml' ! -name ".sops.yaml"
    cmds:
      - for: {var: SECRET_FILES}
        cmd: |
          echo "Encrypting {{ .ITEM }}"
          if sops -d "{{ .ITEM }}" >/dev/null 2>&1; then
            echo "ðŸ”’ File {{ .ITEM }} is already encrypted, skipping."
          else
            if sops encrypt --in-place "{{ .ITEM }}"; then
              echo "âœ… Successfully encrypted {{ .ITEM }}"
            else
              echo "âŒ Error encrypting {{ .ITEM }}" >&2
            fi
          fi

  decrypt:
    desc: Decrypt all sops secrets
    silent: true
    dir: '{{.USER_WORKING_DIR}}'
    vars:
      SECRET_FILES:
        sh: find . -type f -name '*.sops.yaml' ! -name ".sops.yaml"
    cmds:
      - for: {var: SECRET_FILES}
        cmd: |
          echo "Decrypting {{ .ITEM }}"
          if sops -d "{{ .ITEM }}" >/dev/null 2>&1; then
            if sops decrypt --in-place "{{ .ITEM }}"; then
              echo "âœ… Successfully decrypted {{ .ITEM }}"
            else
              echo "âŒ Error decrypting {{ .ITEM }}" >&2
            fi
          else
            echo "ðŸŸ¢ File {{ .ITEM }} is already decrypted, skipping."
          fi

  check-encryption:
    desc: Verify that all sops files are encrypted
    silent: true
    dir: '{{.USER_WORKING_DIR}}'
    vars:
      SECRET_FILES:
        sh: find . -type f -name '*.sops.yaml' ! -name ".sops.yaml"
    cmds:
      - for: {var: SECRET_FILES}
        cmd: |
          echo "Checking encryption for {{ .ITEM }}..."
          if grep -q 'ENC\[' "{{ .ITEM }}"; then
            echo "âœ… {{ .ITEM }} is encrypted."
          else
            echo "âŒ {{ .ITEM }} is NOT encrypted!" >&2
            exit 1
          fi
