---
cilium:
  # ipv4NativeRoutingCIDR: 192.168.1.0/24
  # routingMode: native
  securityContext:
    privileged: true
    capabilities:
      ciliumAgent: [CHOWN, KILL, NET_ADMIN, NET_RAW, IPC_LOCK, SYS_ADMIN, SYS_RESOURCE, DAC_OVERRIDE, FOWNER, SETGID, SETUID]
      cleanCiliumState: [NET_ADMIN, SYS_ADMIN, SYS_RESOURCE]

  priorityClassName: 'system-node-critical'
  debug:
    enabled: false
  gatewayAPI:
    enabled: false
  ipam:
    mode: kubernetes
  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup
  k8sServiceHost: 127.0.0.1
  k8sServicePort: 7445
  kubeProxyReplacement: true
  ingressController:
    enabled: false

  envoy:
    priorityClassName: 'system-node-critical'
  operator:
    priorityClassName: 'system-node-critical'

  enableLBIPAM: true
  l2announcements:
    enabled: true
