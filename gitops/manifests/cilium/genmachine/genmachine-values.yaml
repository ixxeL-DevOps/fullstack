---
ipamIpPool:
  enabled: true
  start: '192.168.1.160'
  stop: '192.168.1.200'

cilium:
  image:
    repository: 'quay.io/cilium/cilium'
    tag: v1.18.3
    pullPolicy: 'IfNotPresent'

  hubble:
    enabled: false
    ui:
      enabled: false
    relay:
      enabled: false

  envoy:
    enabled: false

  # Egress test
  egressGateway:
    enabled: true
  bpf:
    masquerade: true

  operator:
    image:
      repository: 'quay.io/cilium/operator'
      tag: v1.18.3
      pullPolicy: 'IfNotPresent'

    podDisruptionBudget:
      enabled: true
      maxUnavailable: 1
