---
vault:
  global:
    enabled: true

  injector:
    enabled: false

  server:
    enabled: true
    updateStrategyType: 'RollingUpdate'

  standalone:
    enabled: true
    config: |-
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      storage "file" {
        path = "/vault/data"
      }

  ui:
    enabled: true
    publishNotReadyAddresses: true
    activeVaultPodOnly: false
    serviceType: ClusterIP
    serviceNodePort:
    externalPort: 8200
    targetPort: 8200
