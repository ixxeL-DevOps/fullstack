---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: sample-grafana-dashboard
    files:
      - ./minio.json
      - ./pvc.json
    options:
      labels:
        grafana_dashboard: '1'
      annotations:
        grafana_folder: 'storage'
