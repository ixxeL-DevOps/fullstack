---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: csi-driver-nfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .;../values
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: 'https://github.com/ixxeL-DevOps/fullstack.git'
        revision: main
        directories:
          - path: 'gitops/manifests/csi-driver-nfs/*'
            exclude: false
          - path: 'gitops/manifests/csi-driver-nfs/values'
            exclude: true
          - path: 'gitops/manifests/csi-driver-nfs/beelink'
            exclude: true
          - path: 'gitops/manifests/csi-driver-nfs/k0s'
            exclude: true
  template:
    metadata:
      name: 'csi-driver-nfs-{{ .path.basenameNormalized }}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .;../values
    spec:
      project: infra-storage
      destination:
        name: '{{ .path.basenameNormalized }}'
        namespace: csi-driver-nfs
      sources:
        - path: 'gitops/manifests/csi-driver-nfs/{{ .path.basenameNormalized }}'
          repoURL: https://github.com/ixxeL-DevOps/fullstack.git
          targetRevision: main
          helm:
            releaseName: csi-driver-nfs
            valueFiles:
              - $values/gitops/manifests/csi-driver-nfs/values/common-values.yaml
              - $values/gitops/manifests/csi-driver-nfs/{{ .path.basenameNormalized }}/{{ .path.basenameNormalized }}-values.yaml
            ignoreMissingValueFiles: true
        - repoURL: https://github.com/ixxeL-DevOps/fullstack.git
          targetRevision: main
          ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - Validate=true
          - PruneLast=true
          - RespectIgnoreDifferences=true
          - Replace=false
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 4
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 2m
      ignoreDifferences:
        - group: storage.k8s.io
          kind: CSIDriver
          jqPathExpressions:
            - .spec.seLinuxMount
