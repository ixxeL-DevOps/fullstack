---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .;../values
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: 'https://github.com/ixxeL-DevOps/fullstack.git'
        revision: main
        directories:
          - path: 'gitops/manifests/external-secrets/*'
            exclude: false
          - path: 'gitops/manifests/external-secrets/values'
            exclude: true
          - path: 'gitops/manifests/external-secrets/beelink'
            exclude: true
          - path: 'gitops/manifests/external-secrets/k0s'
            exclude: true
  template:
    metadata:
      name: 'external-secrets-{{ .path.basenameNormalized }}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .;../values
    spec:
      project: infra-security
      destination:
        name: '{{ .path.basenameNormalized }}'
        namespace: external-secrets
      sources:
        - path: 'gitops/manifests/external-secrets/{{ .path.basenameNormalized }}'
          repoURL: https://github.com/ixxeL-DevOps/fullstack.git
          targetRevision: main
          helm:
            releaseName: external-secrets
            valueFiles:
              - $values/gitops/manifests/external-secrets/values/common-values.yaml
              - $values/gitops/manifests/external-secrets/{{ .path.basenameNormalized }}/{{ .path.basenameNormalized }}-values.yaml
        - repoURL: https://github.com/ixxeL-DevOps/fullstack.git
          targetRevision: main
          ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - Validate=true
          - PruneLast=false
          - RespectIgnoreDifferences=true
          - Replace=false
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
          - ServerSideApply=true
