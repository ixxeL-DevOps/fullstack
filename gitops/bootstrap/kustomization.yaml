---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.6/manifests/install-with-hydrator.yaml
  - ingress.yaml
patches:
  - target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
    patch: |-
      - op: add
        path: /data
        value: {"hydrator.enabled": "true"}
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: Deployment
      metadata:
        name: anything
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: ServiceAccount
      metadata:
        name: anything
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: Service
      metadata:
        name: anything
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: ConfigMap
      metadata:
        name: anything
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: Secret
      metadata:
        name: anything
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: RoleBinding
      metadata:
        name: anything
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: Role
      metadata:
        name: anything
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: ClusterRole
      metadata:
        name: anything
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: ClusterRoleBinding
      metadata:
        name: anything
  - target:
      labelSelector: app.kubernetes.io/component=applicationset-controller
    patch: |
      $patch: delete
      kind: NetworkPolicy
      metadata:
        name: anything
