---
clusterName: genmachine

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.3

allowSchedulingOnControlPlanes: true

endpoint: https://talos-cluster.genmachine.fredcorp.com:6443

# Cilium will be installed post-bootstrap
cniConfig:
  name: none

additionalApiServerCertSans: &san
  - &talosControlPlaneVip 192.168.1.150
  - talos-cluster.genmachine.fredcorp.com
  - 127.0.0.1

additionalMachineCertSans: *san

domain: cluster.local

clusterSvcNets:
  - 10.96.0.0/12
clusterPodNets:
  - 10.244.0.0/16

nodes:
  - hostname: talos-1.genmachine.fredcorp.com
    ipAddress: 192.168.1.151
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 192.168.1.195
      - 1.1.1.1
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: *talosControlPlaneVip

  - hostname: talos-2.genmachine.fredcorp.com
    ipAddress: 192.168.1.152
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 192.168.1.195
      - 1.1.1.1
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: *talosControlPlaneVip

  - hostname: talos-3.genmachine.fredcorp.com
    ipAddress: 192.168.1.153
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 192.168.1.195
      - 1.1.1.1
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: *talosControlPlaneVip

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - apparmor=0 # Less security, more speed
        - init_on_alloc=0 # Less security, more speed (kernel do not fill memory with zero, not recommended on shared app VMs)
        - init_on_free=0 # Less security, more speed (kernel do not fill memory with zero, not recommended on shared app VMs)
        - mitigations=auto # (vul protection against Metldown, Spectre, L1TF...)
        - net.ifnames=0 # Enable predictable NIC naming
        - security=none # Less security, more speed (disable SELinux, AppArmor, Yama...)
        - talos.auditd.disabled=1 # Less security, faster puter
      systemExtensions:
        officialExtensions:
          - siderolabs/amd-ucode
          - siderolabs/amdgpu
          - siderolabs/iscsi-tools # Longhorn https://longhorn.io/docs/1.8.1/advanced-resources/os-distro-specific/talos-linux-support/
          - siderolabs/util-linux-tools # Longhorn

  patches:
    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    - &clusterDiscoveryPatch |-
      cluster:
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: true
            service: {}

    # Disable Host DNS
    - &disableHostDNSPatch |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: true

    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - 0.fr.pool.ntp.org
            - 1.fr.pool.ntp.org
            - 2.fr.pool.ntp.org
            - 3.fr.pool.ntp.org

    # Enable KubePrism
    - &kubePrismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure kubelet (Image Garbage Collector and certificate rotation)
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: true
            image-gc-high-threshold: 65
            image-gc-low-threshold: 55
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 192.168.1.0/24
          clusterDNS:
            - 10.96.0.10

    # Cluster configuration disable kube-proxy, useful for Cilium eBPF)
    - |-
      cluster:
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Remove the node label to exclude external LB (Cilium/Metallb)
    - |-
      - op: remove
        path: /machine/nodeLabels/node.kubernetes.io~1exclude-from-external-load-balancers

    # add proxmox csi annotation (region = Name of proxmox cluster, zone = name of proxmox node)
    - |-
      - op: add
        path: /machine/nodeLabels/topology.kubernetes.io~1region
        value: Proxcorp
      - op: add
        path: /machine/nodeLabels/topology.kubernetes.io~1zone
        value: genmachine

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
              - arc-system

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "1048576"
          net.core.rmem_max: "7500000"
          net.core.wmem_max: "7500000"

    - &containerdPatch |- # useful for spegel
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.cri.v1.images"]
                discard_unpacked_layers = false
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |-
              [ NFSMount_Global_Options ]
              nfsvers=4.1
              nolock=true
              noatime=True

    # Static host entries
    - &staticHostEntriesPatch |-
      machine:
        network:
          extraHostEntries:
            - ip: 192.168.1.150
              aliases:
                - talos-cluster.genmachine.fredcorp.com

    # https://longhorn.io/docs/1.8.1/advanced-resources/os-distro-specific/talos-linux-support/#data-path-mounts
    - &longhornextraMount |-
      machine:
        kubelet:
          extraMounts:
            - destination: /var/lib/longhorn
              type: bind
              source: /var/lib/longhorn
              options:
                - bind
                - rshared
                - rw

worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/amd-ucode
          - siderolabs/amdgpu

  patches:
    - *disableSearchDomainPatch
    - *clusterDiscoveryPatch
    - *disableHostDNSPatch
    - *ntpPatch
    - *kubePrismPatch
    - *kubeletPatch
    - *sysctlPatch
    - *staticHostEntriesPatch
